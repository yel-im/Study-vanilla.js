<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calendar</title>
  <link rel="stylesheet" href="./calendar.css">
</head>

<body>
  <div class="calendarBox">
    <table id="calTable">
      <thead>
        <tr>
          <td id="prevBtn"><button><</button></td>
          <td id="YM" colspan="3">year-month</td>
          <td id="nextBtn"><button>></button></td>
        </tr>
      </thead>
      <tbody class="calBody">
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="./calendar.js"></script>
</body>

</html>
